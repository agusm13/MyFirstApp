<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
            id="search-input"
          />
          <input type="submit" value="Search" />
        </form>

        <h1 id="city">San Francisco</h1>
        <h2></h2>
        <div class="row">
          <div class="col-6">
            <img
              src="https://cdn3.iconfinder.com/data/icons/tiny-weather-1/512/sun-256.png"
              alt="sunny-icon"
            />
            <span class="temp">29°C</span>
          </div>

          <div class="col-6">
            <div class="dayCharacteristics">
              <ul class="current">
                <li>High: 31°C</li>
                <li>Low: 15°C</li>
                <li>Feels like: 29°C</li>
                <li>Wind Speed: 8 mph</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <span>Saturday</span>
            <img
              src="https://cdn3.iconfinder.com/data/icons/tiny-weather-1/512/cloudy-512.png"
              alt="cloudy-sunny"
            />
            <span class="nextDays"> 25°C </span>
          </div>
          <div class="col-3">
            <span>Sunday</span>
            <img
              src="https://cdn3.iconfinder.com/data/icons/tiny-weather-1/512/sun-256.png"
              alt="sunny-icon"
            />
            <span class="nextDays"> 27°C </span>
          </div>
          <div class="col-3">
            <span>Monday</span>
            <img
              src="https://cdn3.iconfinder.com/data/icons/tiny-weather-1/512/sun-256.png"
              alt="sunny-icon"
            />
            <span class="nextDays"> 28°C </span>
          </div>
          <div class="col-3">
            <span>Tuesday</span>
            <img
              src="https://cdn3.iconfinder.com/data/icons/tiny-weather-1/512/cloudy-512.png"
              alt="cloudy-sunny"
            />
            <span class="nextDays"> 24°C </span>
          </div>
        </div>
      </div>
    </div>
    <a href = "https://codesandbox.io/s/weatherappweek5-forked-k1csi"> Codesandbox Link </a>
    <script src="src/index.js"></script>
  </body>
</html>
